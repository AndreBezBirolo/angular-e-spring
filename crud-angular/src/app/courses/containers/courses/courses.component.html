<mat-card>
  <mat-toolbar color="primary">
    Cursos dispon√≠veis
  </mat-toolbar>

  <div class="flex-column mat-elevation-z8">
    <app-courses-list (add)="onAdd()"
                      (delete)="onDelete()"
                      (edit)="onEdit($event)"
                      *ngIf="coursesList$ | async as courses; else spinner"
                      [courses]="courses">

    </app-courses-list>
    <ng-template #spinner>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
