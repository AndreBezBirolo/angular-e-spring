<mat-card>

  <mat-toolbar color="primary">
    Detalhes do curso
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input formControlName="name" matInput placeholder="Nome">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">
            Front-End
          </mat-option>
          <mat-option value="back-end">
            Back-End
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onSubmit()" color="primary" mat-raised-button>Salvar</button>
    <button (click)="onCancel()" mat-raised-button>Cancelar</button>
  </mat-card-actions>
</mat-card>
